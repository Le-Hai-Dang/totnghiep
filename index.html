<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lê Hải Đặng - Mô hình Smarthome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0b1030 0%, #1a237e 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Liquid Glass Common Styles */
        .liquid-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .liquid-glass::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                135deg, 
                rgba(255, 255, 255, 0.2) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(0, 0, 0, 0.05) 100%
            );
            border-radius: inherit;
            z-index: -1;
        }

        .liquid-glass::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(255, 255, 255, 0.3), 
                transparent 80%
            );
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .liquid-glass:hover::after {
            opacity: 1;
        }

        /* Chrome Aberration effect */
        .chrome-aberration {
            position: relative;
        }

        .chrome-aberration::before, 
        .chrome-aberration::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            z-index: -1;
        }

        .chrome-aberration::before {
            background: inherit;
            filter: blur(5px);
            transform: translateX(-2px);
            opacity: 0.3;
            mix-blend-mode: screen;
        }

        .chrome-aberration::after {
            background: inherit;
            filter: blur(5px);
            transform: translateX(2px);
            opacity: 0.3;
            mix-blend-mode: screen;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            position: relative;
        }

        nav ul li a:after {
            content: '|';
            margin-left: 20px;
            opacity: 0.7;
        }

        nav ul li:last-child a:after {
            content: '';
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            min-height: calc(100vh - 100px);
            position: relative;
            text-align: center;
            margin-top: 70px;
        }

        .left-section {
            flex: 1;
            padding-right: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title-container {
            position: relative;
            width: 100%;
            height: 400px;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-title {
            font-size: 48px;
            font-weight: bold;
            line-height: 1.3;
            margin-bottom: 50px;
            position: relative;
            text-align: center;
            padding: 30px;
            z-index: 5;
            transition: transform 0.3s ease;
        }

        .model-image {
            max-width: 80%;
            max-height: 550px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease;
        }

        .model-image:hover {
            transform: scale(1.02);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            width: 100%;
            animation: bounce 2s infinite;
            z-index: 5;
            cursor: pointer;
        }

        .scroll-indicator p {
            margin-bottom: 10px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .scroll-indicator p:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .dots-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        /* Icon styles */
        .icon {
            position: absolute;
            z-index: 2;
            opacity: 0.8;
            transform-origin: center;
            will-change: transform;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        /* Orbit animations for icons */
        @keyframes orbit1 {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }

        @keyframes orbit2 {
            0% { transform: rotate(0deg) translateX(100px) translateY(30px) rotate(0deg); }
            100% { transform: rotate(-360deg) translateX(100px) translateY(30px) rotate(360deg); }
        }

        @keyframes orbit3 {
            0% { transform: rotate(0deg) translateX(180px) translateY(-20px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(180px) translateY(-20px) rotate(-360deg); }
        }

        @keyframes orbit4 {
            0% { transform: rotate(0deg) translateX(120px) translateY(-40px) rotate(0deg); }
            100% { transform: rotate(-360deg) translateX(120px) translateY(-40px) rotate(360deg); }
        }

        @keyframes orbit5 {
            0% { transform: rotate(0deg) translateX(200px) translateY(10px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(200px) translateY(10px) rotate(-360deg); }
        }

        @keyframes orbit6 {
            0% { transform: rotate(0deg) translateX(160px) translateY(50px) rotate(0deg); }
            100% { transform: rotate(-360deg) translateX(160px) translateY(50px) rotate(360deg); }
        }

        .orbit1 { animation: orbit1 15s linear infinite; }
        .orbit2 { animation: orbit2 18s linear infinite; }
        .orbit3 { animation: orbit3 20s linear infinite; }
        .orbit4 { animation: orbit4 25s linear infinite; }
        .orbit5 { animation: orbit5 22s linear infinite; }
        .orbit6 { animation: orbit6 17s linear infinite; }

        /* Atom Icon */
        .atom {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(90, 24, 154, 0.2);
            position: relative;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(90, 24, 154, 0.3);
        }

        .atom::before {
            content: '';
            position: absolute;
            top: 25px;
            left: 0;
            width: 60px;
            height: 10px;
            background: rgba(90, 24, 154, 0.8);
            border-radius: 10px;
            transform-origin: center;
            animation: rotate 8s linear infinite;
        }

        .atom::after {
            content: '';
            position: absolute;
            top: 0;
            left: 25px;
            width: 10px;
            height: 60px;
            background: rgba(90, 24, 154, 0.8);
            border-radius: 10px;
            transform-origin: center;
            animation: rotate 10s linear infinite;
        }

        .atom-center {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 30px;
            height: 30px;
            background: rgba(255, 140, 0, 0.8);
            border-radius: 50%;
            z-index: 2;
        }

        .atom-orbit {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(90, 24, 154, 0.3);
            border-radius: 50%;
            animation: rotate 12s linear infinite;
        }

        /* Gear Icon */
        .gear {
            width: 50px;
            height: 50px;
            background: rgba(0, 150, 136, 0.2);
            border-radius: 50%;
            position: relative;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            animation: rotate 20s linear infinite;
        }

        .gear::before {
            content: '';
            position: absolute;
            top: 7px;
            left: 7px;
            width: 36px;
            height: 36px;
            background: rgba(0, 150, 136, 0.4);
            border-radius: 50%;
        }

        .gear::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .gear-tooth {
            position: absolute;
            width: 12px;
            height: 12px;
            background: rgba(0, 150, 136, 0.8);
            border-radius: 3px;
        }

        /* Molecule Icon */
        .molecule {
            width: 55px;
            height: 55px;
            position: relative;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .molecule-center {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 25px;
            height: 25px;
            background: rgba(25, 118, 210, 0.8);
            border-radius: 50%;
            z-index: 2;
        }

        .molecule-atom {
            position: absolute;
            width: 12px;
            height: 12px;
            background: rgba(244, 67, 54, 0.8);
            border-radius: 50%;
        }

        .molecule-bond {
            position: absolute;
            width: 25px;
            height: 4px;
            background: #333;
            border-radius: 3px;
            transform-origin: 0 center;
        }

        /* Lightbulb Icon */
        .lightbulb {
            width: 45px;
            height: 70px;
            position: relative;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .lightbulb-top {
            position: absolute;
            top: 0;
            left: 7px;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #ffeb3b, #ff9800);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 235, 59, 0.8);
        }

        .lightbulb-base {
            position: absolute;
            top: 30px;
            left: 15px;
            width: 15px;
            height: 25px;
            background: linear-gradient(180deg, #673ab7, #4a148c);
            border-radius: 5px 5px 8px 8px;
        }

        .lightbulb-shine {
            position: absolute;
            top: 7px;
            left: 22px;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
        }

        .lightbulb-ray {
            position: absolute;
            background: rgba(255, 235, 59, 0.6);
            width: 2px;
            height: 12px;
            border-radius: 1.5px;
        }

        /* WiFi Icon */
        .wifi {
            width: 50px;
            height: 50px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .wifi-circle {
            position: absolute;
            border-radius: 50%;
            border: 3px solid rgba(33, 150, 243, 0);
            border-top: 3px solid rgba(33, 150, 243, 0.8);
            transform: rotate(180deg);
        }

        .wifi-circle-1 {
            width: 45px;
            height: 45px;
            animation: pulse 1.5s infinite;
        }

        .wifi-circle-2 {
            width: 35px;
            height: 35px;
            animation: pulse 1.5s infinite 0.3s;
        }

        .wifi-circle-3 {
            width: 25px;
            height: 25px;
            animation: pulse 1.5s infinite 0.6s;
        }

        .wifi-dot {
            width: 8px;
            height: 8px;
            background: rgba(33, 150, 243, 0.8);
            border-radius: 50%;
            position: relative;
            z-index: 1;
        }

        /* Bluetooth Icon */
        .bluetooth {
            width: 50px;
            height: 50px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .bluetooth-symbol {
            width: 20px;
            height: 35px;
            position: relative;
        }

        .bluetooth-symbol::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            border-left: 10px solid rgba(63, 81, 181, 0.8);
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            animation: pulse 2s infinite 0.5s;
        }

        .bluetooth-symbol::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            border-left: 10px solid rgba(63, 81, 181, 0.8);
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            animation: pulse 2s infinite;
        }

        /* Animations */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(0.9);
                opacity: 0.7;
            }
        }

        .star-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        /* Điều chỉnh vị trí center cho các orbit */
        .icon-center {
            top: calc(50% - 250px) !important;
            left: 50%;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 20px;
            }
            
            nav {
                margin-top: 20px;
            }
            
            .main-container {
                flex-direction: column;
                padding: 20px;
                margin-top: 120px;
            }
            
            .left-section {
                padding-right: 0;
                margin-bottom: 30px;
            }
            
            .main-title {
                font-size: 32px;
            }

            .model-image {
                max-width: 100%;
            }
            
            .title-container {
                height: 300px;
            }
            
            .icon {
                transform: scale(0.7);
            }
            
            /* Điều chỉnh vị trí center cho các orbit trên mobile */
            .icon-center {
                top: calc(50% - 150px) !important;
            }

            @keyframes orbit1 {
                0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
                100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
            }
            
            @keyframes orbit2 {
                0% { transform: rotate(0deg) translateX(70px) translateY(20px) rotate(0deg); }
                100% { transform: rotate(-360deg) translateX(70px) translateY(20px) rotate(360deg); }
            }
            
            @keyframes orbit3 {
                0% { transform: rotate(0deg) translateX(120px) translateY(-15px) rotate(0deg); }
                100% { transform: rotate(360deg) translateX(120px) translateY(-15px) rotate(-360deg); }
            }
            
            @keyframes orbit4 {
                0% { transform: rotate(0deg) translateX(80px) translateY(-25px) rotate(0deg); }
                100% { transform: rotate(-360deg) translateX(80px) translateY(-25px) rotate(360deg); }
            }
            
            @keyframes orbit5 {
                0% { transform: rotate(0deg) translateX(130px) translateY(5px) rotate(0deg); }
                100% { transform: rotate(360deg) translateX(130px) translateY(5px) rotate(-360deg); }
            }
            
            @keyframes orbit6 {
                0% { transform: rotate(0deg) translateX(100px) translateY(30px) rotate(0deg); }
                100% { transform: rotate(-360deg) translateX(100px) translateY(30px) rotate(360deg); }
            }
        }
    </style>
</head>
<body>
    <div class="dots-bg"></div>
    <div class="star-field" id="starField"></div>
    
    <header class="liquid-glass">
        <div class="logo">LÊ HẢI ĐẶNG</div>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Hướng dẫn</a></li>
                <li><a href="#">Góp ý</a></li>
                <li><a href="#">Liên hệ tác giả</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="main-container">
        <div class="left-section">
            <div class="title-container">
                <h1 class="main-title liquid-glass chrome-aberration">CÁCH LÀM MÔ HÌNH SMARTHOME PHỤC VỤ GIẢNG DẠY STEM</h1>
                
                <!-- Các icon bay quanh tiêu đề theo quỹ đạo -->
                <div class="icon atom orbit1 icon-center liquid-glass">
                    <div class="atom-center"></div>
                    <div class="atom-orbit" style="transform: rotate(30deg);"></div>
                    <div class="atom-orbit" style="transform: rotate(60deg);"></div>
                </div>
                
                <div class="icon gear orbit2 icon-center liquid-glass">
                    <div class="gear-tooth" style="top: -6px; left: 19px;"></div>
                    <div class="gear-tooth" style="top: 19px; left: -6px;"></div>
                    <div class="gear-tooth" style="top: 44px; left: 19px;"></div>
                    <div class="gear-tooth" style="top: 19px; left: 44px;"></div>
                </div>
                
                <div class="icon molecule orbit3 icon-center liquid-glass">
                    <div class="molecule-center"></div>
                    <div class="molecule-bond" style="top: 27px; left: 25px; transform: rotate(30deg);"></div>
                    <div class="molecule-bond" style="top: 27px; left: 25px; transform: rotate(150deg);"></div>
                    <div class="molecule-bond" style="top: 27px; left: 25px; transform: rotate(270deg);"></div>
                    <div class="molecule-atom" style="top: 8px; left: 40px;"></div>
                    <div class="molecule-atom" style="top: 40px; left: 8px;"></div>
                    <div class="molecule-atom" style="top: 40px; left: 40px;"></div>
                </div>
                
                <div class="icon lightbulb orbit4 icon-center liquid-glass">
                    <div class="lightbulb-top"></div>
                    <div class="lightbulb-base"></div>
                    <div class="lightbulb-shine"></div>
                    <div class="lightbulb-ray" style="top: -10px; left: 22px; transform: rotate(0deg);"></div>
                    <div class="lightbulb-ray" style="top: 3px; left: 32px; transform: rotate(45deg);"></div>
                    <div class="lightbulb-ray" style="top: 3px; left: 12px; transform: rotate(-45deg);"></div>
                </div>

                <div class="icon wifi orbit5 icon-center liquid-glass">
                    <div class="wifi-circle wifi-circle-1"></div>
                    <div class="wifi-circle wifi-circle-2"></div>
                    <div class="wifi-circle wifi-circle-3"></div>
                    <div class="wifi-dot"></div>
                </div>

                <div class="icon bluetooth orbit6 icon-center liquid-glass">
                    <div class="bluetooth-symbol"></div>
                </div>
            </div>
        </div>
        <div class="right-section">
            <img src="assets/img/hinh1.png" alt="Mô hình Smarthome" class="model-image liquid-glass">
        </div>
        <div class="scroll-indicator">
            <p class="liquid-glass">Lướt xuống để xem hướng dẫn</p>
        </div>
    </section>

    <script>
        document.querySelector('.scroll-indicator').addEventListener('click', function() {
            window.scrollTo({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        });

        // Tạo hiệu ứng sao lấp lánh
        function createStarField() {
            const starField = document.getElementById('starField');
            const numberOfStars = 200;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size
                const size = Math.random() * 2;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Random position
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                
                // Random opacity
                star.style.opacity = Math.random();
                
                // Animation
                star.style.animation = `pulse ${Math.random() * 3 + 2}s infinite alternate`;
                
                starField.appendChild(star);
            }
        }
        
        // Hiệu ứng theo dõi chuột cho Liquid Glass
        document.addEventListener('mousemove', (e) => {
            const elements = document.querySelectorAll('.liquid-glass');
            
            elements.forEach(element => {
                const rect = element.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                element.style.setProperty('--mouse-x', `${x}px`);
                element.style.setProperty('--mouse-y', `${y}px`);
            });
        });
        
        window.addEventListener('load', createStarField);
    </script>
</body>
</html>
